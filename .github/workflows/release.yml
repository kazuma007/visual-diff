name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'corretto'
          java-version: '21'
          cache: 'sbt'

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Build JAR
        run: sbt assembly

      - name: Get JAR path
        id: jar
        run: |
          JAR_PATH=$(find target -name "*.jar" -path "*/scala-*/*assembly*.jar" | head -n 1)
          echo "path=$JAR_PATH" >> $GITHUB_OUTPUT
          echo "name=$(basename $JAR_PATH)" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.jar.outputs.path }}
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
